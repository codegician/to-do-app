<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <title>To-Do App</title>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <h1 class="mdl-layout-title">To-Do App</h1>
      </header>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <form id="addToDoForm">
            <label for="newToDoText">New To-Do:</label>
            <input type="text"id="newToDoText">
            <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Add To-Do!</button>
        </form>
        <ul id="toDoList"class="demo-list-control mdl-list">
        </ul>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
